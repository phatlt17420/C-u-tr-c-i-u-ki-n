<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Tính điểm ĐH khối D</h1>
Môn Toán <input type="number" name="" id="toan"> <br>
Môn Văn <input type="number" name="" id="van"><br>
Môn Anh <input type="number" name="" id="anh"><br>
Khu vực 
<select name="Khu vực" id="">
<option value="KV1">KV1</option>
<option value="KV2">KV2</option>
<option value="KV2-NT">KV2-NT</option>
<option value="KV3">KV3</option>

</select>
<button onclick="check()">Tính điểm</button>
<h3 id="rs"></h3>
<body>
    <script>
        function check(){
            let diemtoan=+document.getElementById('toan').value;
            let diemvan=+document.getElementById('van').value;
            let diemanh=+document.getElementById('anh').value;
            let tb=diemtoan+diemvan+diemanh
            
            document.getElementById('rs').innerHTML=tb;
    </script>
</body>
</html>
