<body>
    <!-- Nhập vào 3 cạnh a, b, c. Kiểm tra xem 3 cạnh có phải của 1 tam giác hay không?-->
    <script>
        let chieucao = +prompt("Nhập chiều cao (cm): ");
        let cannang = +prompt("Nhập vào cân nặng (kg): ");
        let bmi = cannang/(chieucao*chieucao);
        if (bmi<18) {
            alert("Gầy")
        }
        else {if (bmi<20) {
            alert("Cân đối")
        }}
        else {alert("Mập")}
    </script>
</body>
