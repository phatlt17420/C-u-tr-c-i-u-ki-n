<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Mảng 2 chiều
        // 1. Tính TBC các số chia hết cho 3
        // 2. Tìm min, max
        // 3. Nhập vào x, tìm vị trí của x trong mảng 2 chiều.
        // 4. Nhập n là số phần tử của mảng arr, nhập m là số phần của phần tử của mảng. Nhập vào mảng.
        let arr = [];
        let n = +prompt("Nhập vào số phần tử của mảng: ");
        let m = +prompt("Nhập vào số phần tử phần tử của mảng: ");
        for (let i = 0; i < n; i++) {
            arr[i]=[];
            for (let j = 0; j < m; j++) {
                arr[i][j]=+prompt("Nhập vào phần từ của mảng");
                
                }
            }
        
        document.write(arr);


    </script>
</body>

</html>
