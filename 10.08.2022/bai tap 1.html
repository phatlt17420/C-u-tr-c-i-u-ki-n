<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Tính tổng các số trên đường chéo chính trong ma trân vuông
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let tong = 0;

        for (let i = 0; i < arr.lenght; i++) {
            for (let j = 0; j < arr[i].lenght; j++) {
                if (i == j) {
                    tong += arr[i][j];
                }
            }

        }
        document.write(tong);


    </script>
</body>

</html>
