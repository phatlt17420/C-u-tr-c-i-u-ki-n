    <script>
        // Mảng 2 chiều

        // 4. Nhập n là số phần tử của mảng arr, nhập m là số phần của phần tử của mảng. Nhập vào mảng.
        let arr = [
            [1, 2, 3],
            [2, 3, 4, 7],
            [1, 2, 3, 4, 5, 6, 7]
        ];
        let min = +100;
        
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (min>arr[i][j]) {
                    min=arr[i][j];
                    
                }
            }
        }
        document.write("Số bé nhất là " + min);


    </script>
