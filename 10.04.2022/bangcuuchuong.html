<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="bcc" border="1">''</table>
    <script>
        let str = ''
        for (let i = 1; i <= 10; i++) {
            str += '<tr>'
            for (let j = 1; j <= 10; j++) {
                str += '<td>' + j + 'x' + i + '=' + i * j + '</td>'
            }
            str += '</tr>'
        }
        document.getElementById('bcc').innerHTML = str;

    </script>




</body>

</html>
