<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 31
        let dem=1
        while (dem<=n) {
            document.write(dem);
            dem++;
            if (dem%3==0) {
                document.write ("Fizz");
                ;
            }
            if (dem%5==0) {
                document.write ("Buzz");
                ;
            }
            if (dem%5==0&&dem%3==0) {
                document.write ("FizzBuzz");
                ;
                
            }
            
        }
        
    </script>
</body>
</html>
