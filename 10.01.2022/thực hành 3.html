<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập a, b tính tích từ a -->b
        let a=+prompt("Nhập số a");
        let b=+prompt("Nhập số b");
        if (b<a) {
            c=b;
            d=a;
        } else {
            c=a;
            d=b;
        }
        for (c;c<=d;c++) {
            document.write(c);
        }






        //for (1;2;4) {
//   3
// }
// 1 là biến đếm
// 2 là điều kiện lặp
// 3 là khối lệnh cần lặp
// 4 là thây đổi giá trị biến đếm
    </script>
</body>
</html>
