<body>
    <script>
        let a = +prompt("Nhập vào số thứ nhất: ");
        let b = +prompt("Nhập vào số thứ nhất: ");
        let c = +prompt("Nhập vào số thứ nhất: ");
        let min =a;
        function snn(a,b,c){
            if (min<b) {
                min=b;
            }
            if (min<c) {
                min=c;
            }
            return min;
        }
        document.write(snn(a,b,c))
    </script>
