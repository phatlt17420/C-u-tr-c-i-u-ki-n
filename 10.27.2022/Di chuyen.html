<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="800" style="border: 2px solid"></canvas>

<script>
    class HCN {
            constructor(x, y, w, h, c) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }

            draw() {
                let ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        let hcn1 = new HCN(50, 50, 50, 50, 'red');
        hcn1.draw();
        window.addEventListener('keydow', (e) => {
            if(e.key == 'ArowRight') {
                hcn1.moveRight()
                console.log(hcn1);
            }
        }
</script>


</body>
</html>
