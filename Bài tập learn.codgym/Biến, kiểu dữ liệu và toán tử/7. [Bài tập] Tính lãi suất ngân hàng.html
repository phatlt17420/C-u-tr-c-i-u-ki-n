<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let m = +prompt("Nhập vào số tiền vay: ");
        let i = +prompt("Nhập vào lãi suất vay");
        let n = +prompt("Nhập vào thời gian vay (năm):")
        let soTien = m + m * (i/100) * n;
        document.write("Số tiền phải trả sau " + n + " năm là: " + soTien);



    </script>
</body>

</html>
