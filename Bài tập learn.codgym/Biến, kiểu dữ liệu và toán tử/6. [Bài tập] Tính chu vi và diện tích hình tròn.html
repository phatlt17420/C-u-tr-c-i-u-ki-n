<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = +prompt("Nhập vào bán kính hình tròn: ")
        let duongKinh = 2 * r;
        let chuVi = duongKinh * Math.PI;
        let dienTich = Math.PI * r *r;
        document.write("Đường kính = " + duongKinh);
        document.write("<br>");
        document.write("Chu vi = " + chuVi);
        document.write("<br>");
        document.write("Diện tích = " + dienTich);
    </script>





</body>

</html>
