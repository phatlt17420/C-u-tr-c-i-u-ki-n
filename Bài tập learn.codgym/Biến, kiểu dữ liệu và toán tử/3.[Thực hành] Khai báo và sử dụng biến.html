<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.write("Bài Tập 1");
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";
        document.write("i = " + i);
        document.write("<br>");
        document.write("f = " + f);
        document.write("<br>");
        document.write("b = " + b);
        document.write("<br>");
        document.write("s = " + s);
        document.write("<br>");
        document.write("Bài Tập 2");
        let width = +prompt("Nhập vào chiều rộng của hình chữ nhật: ")
        let height = +prompt("Nhập vào chiều cao của hình chữ nhật: ")
        let area = width * height
        document.write('Area = ' + area);

        document.write("<br>");
        document.write("Bài Tập 3");
        document.write("<br>");
        let a = +prompt("Nhập vào số a: ")
        let b1 = +prompt("Nhập vào số b")
        document.write("<br>");
        if (a % b1 == 0) {
            alert("a là bội của b")
        } else { alert("a không là bội của b") };

    </script>

</body>

</html>
