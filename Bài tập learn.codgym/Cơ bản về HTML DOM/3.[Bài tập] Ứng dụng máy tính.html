<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Calculator</h3>
    <input type="text" id="so1"> <input type="text" id="so2">
    <br>
    <button onclick="Add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction (-)</button>
    <button onclick="Mul()">Multiplication (x)</button>
    <button onclick="Div()">Division (:)</button>
    <p id="phepTinh"></p>
    <h3 id="ketQua"></h3>

    <script>

        function Add() {
            let a = +document.getElementById("so1").value;
            let b = +document.getElementById("so2").value;
            let c = a + b;
            document.getElementById("phepTinh").innerHTML = "Result Addition";
            document.getElementById("ketQua").innerHTML = c;
        }
        function Sub() {
            let a = +document.getElementById("so1").value;
            let b = +document.getElementById("so2").value;
            let c = a - b;
            document.getElementById("phepTinh").innerHTML = "Result Subtraction";
            document.getElementById("ketQua").innerHTML = c;
        }
        function Mul() {
            let a = +document.getElementById("so1").value;
            let b = +document.getElementById("so2").value;
            let c = a * b;
            document.getElementById("phepTinh").innerHTML = "Result Multiplication";
            document.getElementById("ketQua").innerHTML = c;
        }
        function Div() {
            let a = +document.getElementById("so1").value;
            let b = +document.getElementById("so2").value;
            let c = a / b;
            document.getElementById("phepTinh").innerHTML = "Result Division";
            document.getElementById("ketQua").innerHTML = c;
        }



    </script>

</body>

</html>
