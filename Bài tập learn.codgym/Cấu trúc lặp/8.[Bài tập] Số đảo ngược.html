<body>
    <script>
        let dayso = prompt("Nhap vao day so can dao nguoc: ");
        let ketqua = "";
        alert(dayso);
        alert(dayso.length);
        for (let i = dayso.length-1; i > -1; i--) {
            ketqua += dayso[i];
        }
        alert (ketqua);
    </script>
