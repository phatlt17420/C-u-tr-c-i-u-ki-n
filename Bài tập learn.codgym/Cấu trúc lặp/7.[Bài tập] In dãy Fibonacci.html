<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soSoFib = +prompt("Nhập vào số chữ số Fibonacy cần in: ");
        let bienDem = 0;
        let soFib1 = 1;
        let soFib2 = 2;
        let soFib3;
        document.write(1 + "<br>");
        document.write(2);
        for (; soSoFib != bienDem + 2;) {
            soFib3 = soFib1 + soFib2;
            document.write("<br>" + soFib3);
            bienDem++;
            soFib1 = soFib2;
            soFib2 = soFib3;
        }
    </script>



</body>

</html>
