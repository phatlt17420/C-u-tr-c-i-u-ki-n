<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inRa = "<table border = '2' cellspacing='0' cellpadding='3'>"

        for (let i = 1; i <= 10; i++) {
            inRa = inRa + "<tr>";
            for (let j = 1; j <= 10; j++) {
                inRa = inRa + "<td>" + i * j + "</td>";
            }
        }
        inRa = inRa + "</table>";
        document.write(inRa)

    </script>
</body>

</html>
